<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>基金查询</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>基金查询</h1>
        <form>
            <label for="customerId">客户号:</label>
            <input type="text" id="customerId" name="customerId">
            <label for="jjdm">基金代码(用逗号分隔多个代码):</label>
            <input type="text" id="jjdm" name="jjdm">
            <button type="button" id="queryButton">查询</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script-fund.js"></script>
</body>
</html>
